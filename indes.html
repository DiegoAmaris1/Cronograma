<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Horario Diario - Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .date-selector {
            text-align: center;
            margin-bottom: 30px;
        }

        .date-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .date-selector select:hover {
            background: #667eea;
            color: white;
        }

        .metrics-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .metric-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .metric-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .metric-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .schedule-section {
            margin-bottom: 30px;
        }

        .schedule-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            position: relative;
        }

        .task-item:hover {
            background: #eef0ff;
            transform: translateX(5px);
        }

        .task-item.completed {
            background: #d4edda;
            border-left-color: #28a745;
        }

        .task-item.running {
            background: #fff3cd;
            border-left-color: #ffc107;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
        }

        .checkbox {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-time {
            font-weight: bold;
            color: #667eea;
            min-width: 120px;
            margin-right: 15px;
        }

        .task-description {
            flex: 1;
            color: #333;
        }

        .task-timer {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #ffc107;
            margin-left: 15px;
            padding: 5px 10px;
            background: rgba(255, 193, 7, 0.1);
            border-radius: 5px;
            min-width: 80px;
            text-align: center;
        }

        .task-timer.finished {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
        }

        .task-item.completed .task-description {
            text-decoration: line-through;
            color: #6c757d;
        }

        .progress-bar-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 30px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .reset-btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.5s ease;
        }

        .notification.show {
            display: block;
        }

        .notification.warning {
            background: #ff9800;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .notification p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .task-item {
                flex-wrap: wrap;
            }

            .task-timer {
                margin-left: 39px;
                margin-top: 5px;
            }

            .notification {
                left: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Mi Horario Diario</h1>
        
        <div class="date-selector">
            <select id="daySelector" onchange="changeDay()">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Mi√©rcoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
            </select>
        </div>

        <div class="metrics-panel">
            <div class="metric-card">
                <h3>TAREAS COMPLETADAS</h3>
                <div class="metric-value" id="completedTasks">0</div>
                <div class="metric-subtitle">de <span id="totalTasks">0</span> tareas</div>
            </div>
            <div class="metric-card">
                <h3>PORCENTAJE DEL D√çA</h3>
                <div class="metric-value" id="percentageValue">0%</div>
                <div class="metric-subtitle">cumplimiento</div>
            </div>
            <div class="metric-card">
                <h3>HORAS PRODUCTIVAS</h3>
                <div class="metric-value" id="productiveHours">0</div>
                <div class="metric-subtitle">horas efectivas</div>
            </div>
        </div>

        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>

        <div id="scheduleContainer"></div>

        <button class="reset-btn" onclick="resetDay()">üîÑ Reiniciar D√≠a</button>
    </div>

    <div id="notification" class="notification">
        <h3 id="notificationTitle">¬°Tiempo completado!</h3>
        <p id="notificationMessage">Has terminado tu tarea</p>
    </div>

    <script>
        const schedules = {
            lunes: {
                ma√±ana: [
                    { time: '5:00 ‚Äì 5:15', desc: 'Levantarse y aseo b√°sico', hours: 0.25 },
                    { time: '5:15 ‚Äì 6:00', desc: 'Traslado al estudio', hours: 0.75 },
                    { time: '6:00 ‚Äì 9:00', desc: 'Clase principal', hours: 3 },
                    { time: '9:00 ‚Äì 10:30', desc: 'Entrenamiento f√≠sico', hours: 1.5 },
                    { time: '10:30 ‚Äì 11:30', desc: 'Traslado y aseo r√°pido', hours: 1 },
                    { time: '11:30 ‚Äì 12:00', desc: 'Preparar y almorzar', hours: 0.5 }
                ],
                tarde: [
                    { time: '12:00 ‚Äì 14:00', desc: 'Trabajo principal (empresa/proyectos contables)', hours: 2 },
                    { time: '14:00 ‚Äì 14:30', desc: 'Siesta/descanso de 30 min', hours: 0.5 },
                    { time: '14:30 ‚Äì 16:30', desc: 'Desarrollo de programas/proyectos tecnol√≥gicos', hours: 2 },
                    { time: '16:30 ‚Äì 18:00', desc: 'Tareas administrativas, correos, asuntos ligeros', hours: 1.5 }
                ],
                noche: [
                    { time: '18:00 ‚Äì 18:30', desc: 'Cena ligera y breve descanso', hours: 0.5 },
                    { time: '18:30 ‚Äì 20:30', desc: 'Clase de ingl√©s', hours: 2 },
                    { time: '20:30 ‚Äì 21:30', desc: 'Repaso de ingl√©s/d√≠a, relajaci√≥n u organizaci√≥n', hours: 1 },
                    { time: '21:30', desc: 'Dormir', hours: 0 }
                ]
            },
            martes: {
                ma√±ana: [
                    { time: '5:00 ‚Äì 5:15', desc: 'Levantarse y aseo b√°sico', hours: 0.25 },
                    { time: '5:15 ‚Äì 6:00', desc: 'Traslado al estudio', hours: 0.75 },
                    { time: '6:00 ‚Äì 9:00', desc: 'Clase principal', hours: 3 },
                    { time: '9:00 ‚Äì 10:30', desc: 'Entrenamiento f√≠sico', hours: 1.5 },
                    { time: '10:30 ‚Äì 11:30', desc: 'Traslado y aseo r√°pido', hours: 1 },
                    { time: '11:30 ‚Äì 12:00', desc: 'Preparar y almorzar', hours: 0.5 }
                ],
                tarde: [
                    { time: '12:00 ‚Äì 14:00', desc: 'Trabajo principal (empresa/proyectos contables)', hours: 2 },
                    { time: '14:00 ‚Äì 14:30', desc: 'Siesta/descanso de 30 min', hours: 0.5 },
                    { time: '14:30 ‚Äì 16:30', desc: 'Desarrollo de programas/proyectos tecnol√≥gicos', hours: 2 },
                    { time: '16:30 ‚Äì 18:00', desc: 'Tareas administrativas, correos, asuntos ligeros', hours: 1.5 }
                ],
                noche: [
                    { time: '18:00 ‚Äì 18:30', desc: 'Cena ligera y breve descanso', hours: 0.5 },
                    { time: '18:30 ‚Äì 20:30', desc: 'Escritura del libro o aprendizaje en tecnolog√≠a/innovaci√≥n', hours: 2 },
                    { time: '20:30 ‚Äì 21:30', desc: 'Lectura recreativa/planificaci√≥n diaria/relajaci√≥n', hours: 1 },
                    { time: '21:30', desc: 'Dormir', hours: 0 }
                ]
            }
        };

        schedules.miercoles = schedules.lunes;
        schedules.jueves = schedules.martes;
        schedules.viernes = schedules.lunes;

        let currentDay = 'lunes';
        let taskStates = {};
        let timers = {};
        let intervals = {};

        function loadState() {
            const saved = localStorage.getItem(`schedule_${currentDay}`);
            if (saved) {
                taskStates = JSON.parse(saved);
            } else {
                taskStates = {};
            }
        }

        function saveState() {
            localStorage.setItem(`schedule_${currentDay}`, JSON.stringify(taskStates));
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hrs > 0) {
                return `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showNotification(title, message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notificationTitle');
            const notificationMessage = document.getElementById('notificationMessage');
            
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            
            notification.className = 'notification show';
            if (type === 'warning') {
                notification.classList.add('warning');
            }
            
            // Reproducir sonido de alerta (beep usando Web Audio API)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function startTimer(taskId, hours) {
            if (hours === 0) return; // No iniciar timer para "Dormir"
            
            const totalSeconds = Math.floor(hours * 3600);
            timers[taskId] = {
                remaining: totalSeconds,
                total: totalSeconds,
                startTime: Date.now()
            };
            
            intervals[taskId] = setInterval(() => {
                const timer = timers[taskId];
                const elapsed = Math.floor((Date.now() - timer.startTime) / 1000);
                timer.remaining = timer.total - elapsed;
                
                const timerElement = document.getElementById(`timer_${taskId}`);
                if (timerElement) {
                    if (timer.remaining > 0) {
                        timerElement.textContent = formatTime(timer.remaining);
                    } else {
                        timerElement.textContent = '¬°Listo!';
                        timerElement.classList.add('finished');
                        
                        const taskItem = timerElement.closest('.task-item');
                        taskItem.classList.remove('running');
                        
                        clearInterval(intervals[taskId]);
                        delete intervals[taskId];
                        
                        const schedule = schedules[currentDay];
                        let taskDesc = '';
                        ['ma√±ana', 'tarde', 'noche'].forEach(period => {
                            schedule[period].forEach((task, index) => {
                                if (`${period}_${index}` === taskId) {
                                    taskDesc = task.desc;
                                }
                            });
                        });
                        
                        showNotification(
                            '‚è∞ ¬°Tiempo completado!',
                            `Has terminado: ${taskDesc}`,
                            'success'
                        );
                    }
                }
            }, 1000);
        }

        function stopTimer(taskId) {
            if (intervals[taskId]) {
                clearInterval(intervals[taskId]);
                delete intervals[taskId];
            }
            delete timers[taskId];
        }

        function renderSchedule() {
            // Limpiar todos los timers antes de re-renderizar
            Object.keys(intervals).forEach(taskId => {
                clearInterval(intervals[taskId]);
            });
            intervals = {};
            timers = {};
            
            loadState();
            const schedule = schedules[currentDay];
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = '';

            ['ma√±ana', 'tarde', 'noche'].forEach(period => {
                if (schedule[period]) {
                    const section = document.createElement('div');
                    section.className = 'schedule-section';
                    
                    const title = document.createElement('h2');
                    title.textContent = period.charAt(0).toUpperCase() + period.slice(1);
                    section.appendChild(title);

                    schedule[period].forEach((task, index) => {
                        const taskId = `${period}_${index}`;
                        const taskItem = document.createElement('div');
                        taskItem.className = 'task-item';
                        
                        const isCompleted = taskStates[taskId]?.completed || false;
                        const isRunning = taskStates[taskId]?.running || false;
                        
                        if (isCompleted) {
                            taskItem.classList.add('completed');
                        }
                        if (isRunning && !isCompleted) {
                            taskItem.classList.add('running');
                        }

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'checkbox';
                        checkbox.checked = isCompleted;
                        checkbox.onchange = () => toggleTask(taskId, task.hours);

                        const time = document.createElement('div');
                        time.className = 'task-time';
                        time.textContent = task.time;

                        const desc = document.createElement('div');
                        desc.className = 'task-description';
                        desc.textContent = task.desc;

                        taskItem.appendChild(checkbox);
                        taskItem.appendChild(time);
                        taskItem.appendChild(desc);

                        if (isRunning && !isCompleted && task.hours > 0) {
                            const timerDiv = document.createElement('div');
                            timerDiv.className = 'task-timer';
                            timerDiv.id = `timer_${taskId}`;
                            timerDiv.textContent = formatTime(Math.floor(task.hours * 3600));
                            taskItem.appendChild(timerDiv);
                            
                            setTimeout(() => startTimer(taskId, task.hours), 100);
                        }

                        section.appendChild(taskItem);
                    });

                    container.appendChild(section);
                }
            });

            updateMetrics();
        }

        function toggleTask(taskId, hours) {
            const currentState = taskStates[taskId] || { completed: false, running: false };
            
            if (!currentState.completed && !currentState.running) {
                // Iniciar tarea
                taskStates[taskId] = { completed: false, running: true };
                showNotification('‚ñ∂Ô∏è Tarea iniciada', 'El cron√≥metro ha comenzado', 'warning');
            } else if (currentState.running) {
                // Completar tarea
                taskStates[taskId] = { completed: true, running: false };
                stopTimer(taskId);
                showNotification('‚úÖ Tarea completada', '¬°Buen trabajo!', 'success');
            } else {
                // Desmarcar tarea completada
                taskStates[taskId] = { completed: false, running: false };
            }
            
            saveState();
            renderSchedule();
        }

        function updateMetrics() {
            const schedule = schedules[currentDay];
            let total = 0;
            let completed = 0;
            let totalHours = 0;
            let completedHours = 0;

            ['ma√±ana', 'tarde', 'noche'].forEach(period => {
                schedule[period].forEach((task, index) => {
                    const taskId = `${period}_${index}`;
                    total++;
                    totalHours += task.hours;
                    if (taskStates[taskId]?.completed) {
                        completed++;
                        completedHours += task.hours;
                    }
                });
            });

            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('percentageValue').textContent = percentage + '%';
            document.getElementById('productiveHours').textContent = completedHours.toFixed(1);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';
        }

        function changeDay() {
            // Limpiar timers al cambiar de d√≠a
            Object.keys(intervals).forEach(taskId => {
                clearInterval(intervals[taskId]);
            });
            intervals = {};
            timers = {};
            
            currentDay = document.getElementById('daySelector').value;
            renderSchedule();
        }

        function resetDay() {
            if (confirm('¬øEst√°s seguro de reiniciar las tareas del d√≠a?')) {
                Object.keys(intervals).forEach(taskId => {
                    clearInterval(intervals[taskId]);
                });
                intervals = {};
                timers = {};
                taskStates = {};
                saveState();
                renderSchedule();
            }
        }

        const days = ['domingo', 'lunes', 'martes', 'miercoles', 'jueves', 'viernes', 'sabado'];
        const today = new Date().getDay();
        if (days[today] && schedules[days[today]]) {
            currentDay = days[today];
            document.getElementById('daySelector').value = currentDay;
        }

        renderSchedule();
    </script>
</body>
</html>
